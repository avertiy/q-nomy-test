
  <div class="row-header" fxLayout fxLayoutAlign="center" fxLayoutGap="80px" fxLayoutGap.xs="2px">
    <div >
      Number in line
    </div>
    <div >
      Full name
    </div>
    <div>
      Check-in time
    </div>
    <div>
      Status
    </div>
  </div>

  <div *ngFor="let client of clients" class="row-regular" fxLayout fxLayoutAlign="center" fxLayoutGap="80px" fxLayoutGap.xs="2px">
    <div>
      {{ client.numberInLine }}
    </div>
    <div>
      {{ client.fullName }}
    </div>
    <div>
      {{ client.checkInTime | date:'shortTime' }}
    </div>
    <div>
      {{ client.status }}
    </div>
  </div>
