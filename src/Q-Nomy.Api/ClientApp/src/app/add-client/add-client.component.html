<form [formGroup]="addClientForm" (ngSubmit)="onSubmit()">
  <div class="add-client-box">
    <div>
      <input id="name" type="text" class="form-control" formControlName="name">
      <label for="name">
        Name of the client you are going to add
      </label>
    </div>
    <div>
      <button class="button" type="submit" class="btn btn-add">+Add to the line</button>
    </div>
  </div>

</form>
